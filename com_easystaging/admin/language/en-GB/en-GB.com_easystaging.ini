COM_EASYSTAGING_NOTES_RSYNC_DESC="<p><em>rsync</em> is a program that uses the rsync remote-update protocol to greatly speed up file transfers.</p><p>EasyStaging uses the concept of a <strong>local</strong> and <strong>remote</strong> sites to refer to your \"Staging\" and \"Live\" sites respectively. When you setup your local and remote sites <strong>rsync</strong> details you are specifying the path to the root directory in which Joomla! is installed on your server.</p><p>These <em>root paths</em> are combined with the Direction, Source and Target Directory for each File Copy Action, to control the movement of files between your servers. You can have multiple File Copy Actions but, be aware that if you're not careful they could overlap each other and your initial copies may be overwritten or changed by subsequent copies.</p><p>The fields used in EasyStaging map to the options that can be passed to the <em>rsync</em> program. To find out more open your terminal and use the <em><strong>man rsync</strong></em> command to find out more about rsync on your machine. Alternatively you can <a href='http://rsync.samba.org' target='_blank'>read about rsync here</a>, or at the online <a href='http://linux.die.net/man/1/rsync' target='_blank'>rsync man page</a>."
