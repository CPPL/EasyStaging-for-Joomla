PLG_EASYSTAGING_AUTH_IP_RESTRICTION_LABEL="IP Whitelist:"
PLG_EASYSTAGING_AUTH_IP_RESTRICTION_DESCS="If left blank and IP Address Restrictions are enabled, then overrides will not work. If IP Addresses are specified the user override function is limited to those IP adresses. Acceptable forms are a specific IP Address, a CIDR or an IP Address/CIDR prefixed with a User ID and a colon. 10.10.2.35 — to limit everyone to this specific address or a specific CIDR<br>10.10.110/32 to limit users to this block<br>You can also restrict Super Users to by prefixing their User ID to an IP Address or CIDR or 35:10.10.2.35 to limit the Super User with an ID of 35 to this address. \nYou can have multiple IP Addresses/CIDRs by placing one per line."
