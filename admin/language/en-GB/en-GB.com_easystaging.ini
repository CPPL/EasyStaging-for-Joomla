COM_EASYSTAGING_ABOUT_DATABASE_SYNCING="About Database Syncing"
COM_EASYSTAGING_DATABASE_SYNCING_DESC="<p>EasyStaging will copy tables from your local &quot;staging&quot; websites to the remote &quot;live&quot; websites database.<em>(By default EasyStaging will not copy the #__session table to prevent users from being disconnected.)</em></p>"


