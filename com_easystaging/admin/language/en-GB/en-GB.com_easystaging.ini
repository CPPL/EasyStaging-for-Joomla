COM_EASYSTAGING_RSYNC_RUN_ERROR_CODES="<h3>Rsync Error Detected</h3><p>Please note the error code and compare it to this scrollable list:</p><ul class='cppl_es_error_list'><li><strong class='cppl_es_rsync_error_code'>0</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Success</em></li><li><strong class='cppl_es_rsync_error_code'>1</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Syntax or usage error</em></li><li><strong class='cppl_es_rsync_error_code'>2</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Protocol incompatibility</em></li><li><strong class='cppl_es_rsync_error_code'>3</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Errors selecting input/output files, dirs</em></li><li><strong class='cppl_es_rsync_error_code'>4</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Requested  action not supported: an attempt was made to manipulate 64-bit files on a platform that cannot support them; or an option was specified that is supported by the client and not by the server.</em></li><li><strong class='cppl_es_rsync_error_code'>5</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Error starting client-server protocol</em></li><li><strong class='cppl_es_rsync_error_code'>6</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Daemon unable to append to log-file</em></li><li><strong class='cppl_es_rsync_error_code'>10</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Error in socket I/O</em></li><li><strong class='cppl_es_rsync_error_code'>11</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Error in file I/O</em></li><li><strong class='cppl_es_rsync_error_code'>12</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Error in rsync protocol data stream</em></li><li><strong class='cppl_es_rsync_error_code'>13</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Errors with program diagnostics</em></li><li><strong class='cppl_es_rsync_error_code'>14</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Error in IPC code</em></li><li><strong class='cppl_es_rsync_error_code'>20</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Received SIGUSR1 or SIGINT</em></li><li><strong class='cppl_es_rsync_error_code'>21</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Some error returned by waitpid()</em></li><li><strong class='cppl_es_rsync_error_code'>22</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Error allocating core memory buffers</em></li><li><strong class='cppl_es_rsync_error_code'>23</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Partial transfer due to error</em></li><li><strong class='cppl_es_rsync_error_code'>24</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Partial transfer due to vanished source files</em></li><li><strong class='cppl_es_rsync_error_code'>25</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>The --max-delete limit stopped deletions</em></li><li><strong class='cppl_es_rsync_error_code'>30</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Timeout in data send/receive</em></li><li><strong class='cppl_es_rsync_error_code'>35</strong>&nbsp;<em class='cppl_es_rsync_error_msg'>Timeout waiting for daemon connection</em></li></ul>"
