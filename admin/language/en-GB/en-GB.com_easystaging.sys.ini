COM_EASYSTAGING_XML_DESCRIPTION="<h3 id='cppl_ext_name'>EasyStaging Pro! <span id='ESPVer'>1.0.1b3</span></h3>\n<p>EasyStaging is a simple component that allows you to prepare content on a \"staging\" version of your website and when you're ready push it out to the live website.</p>\n<p></p>\n<p style='font-weight:bold'>Credits</p><p>EasyStaging is created by <a href='http://craigphillips.biz/?utm_source=EasyStaging10&utm_medium=OS%2BSoftware&utm_campaign=EasyStaging' target='_blank'>CPPL</a> for all your custom software projects.</p>\n<p><a href='http://craigphillips.biz/?utm_source=EasyStaging10&utm_medium=OS%2BSoftware&utm_campaign=EasyStaging' target='_blank'><img src='http://craigphillips.biz/logo.png' /></a></p>\n"
