COM_EASYSTAGING_HOW_IT_WORKS_DESC="<p>EasyStaging Pro! works by copying your website from a &quot;staging&quot; location to a &quot;live&quot; location.</p><p>EasyStaging Pro! uses two basic mechanisms to perform the copy.</p><ul><li>File copy using <em>rsync</em> to the &quot;live&quot; site.</li><li>MySQL table exports to the dababase of the &quot;live&quot; site.</li></ul>"
COM_EASYSTAGING_HOW_RSYNC_COPIES_DESC="<p>EasyStaging Pro! &quot;copies&quot; the changed files from your &quot;staging&quot; server to the &quot;live&quot; server using a process called <strong>rsync</strong><br /><em><a href='http://www.samba.org/ftp/rsync/rsync.html' title='More about rsync' target='_blank'>You can read about rsync here</a></em>.</p><p>EasyStaging Pro! allows you to specify which files/directories are excluded from the copy process. The default settings don't copy the staging sites <em>configuration.php</em> file, any <em>.htaccess</em> files nor the <em>cache, tmp</em> or <em>log</em> directories.</p>"
